<!DOCTYPE html>
<html lang="pt">
<head>
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitter</title>
</head>
<body>
  <header id="main-header">
    <div class="content">
    <nav>
      <ul>
        <li><img src="/images/home.svg" alt="home">Home</li>
        <li><img src="/images/notification.svg" alt="notification">Notifications</li>
        <li><img src="/images/message.svg" alt="message">Messages</li>
      </ul>
    </nav>
    <img src="/images/logo.svg" alt="logo Twitter">
    <div class="side">
      <input type="text" placeholder="Search on Twitter">
      <img src="/images/avatar.png" alt="avatar">
      <button>Tweet</button>
    </div>
  </div>
  </header>

  <div class="banner">
    <h1>Twitter do Gabriel</h1>
  </div>

  <div class="bar">
    <div class="content">
      <ul>
        <li class="active">
          <span>Tweets</span>
          <strong>7852</strong>
        </li>
        <li>
          <span>Followings</span>
          <strong>216</strong>
        </li>
        <li>
          <span>Followers</span>
          <strong>183</strong>
        </li>
        <li>
          <span>Favorites</span>
          <strong>9265</strong>
        </li>
      </ul>

      <div class="actions">
        <button>Follow</button>
        <img src="/images/more.svg" alt="More">
      </div>

    </div>
  </div>
</body>
</html>
